services:
  db:
    image: postgres:15-alpine
    container_name: sms-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-sms}
      POSTGRES_USER: ${POSTGRES_USER:-sms_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sms_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sms_user} -d ${POSTGRES_DB:-sms}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sms-backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-sms_user}:${POSTGRES_PASSWORD:-sms_password}@db:5432/${POSTGRES_DB:-sms}
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key}
      DEBUG: ${DEBUG:-false}
      UPLOAD_DIR: /data/uploads
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app
      - upload_data:/data/uploads
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: sms-web
    depends_on:
      - backend
    ports:
      - "3000:3000"
    volumes:
      - ./web/src:/app/src
      - ./web/vite.config.js:/app/vite.config.js
    command: npm run dev -- --host 0.0.0.0

volumes:
  postgres_data:
  upload_data:
