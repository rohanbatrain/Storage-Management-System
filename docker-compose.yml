services:
  db:
    image: postgres:15-alpine
    container_name: psms-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-psms}
      POSTGRES_USER: ${POSTGRES_USER:-psms_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-psms_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-psms_user} -d ${POSTGRES_DB:-psms}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: psms-backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-psms_user}:${POSTGRES_PASSWORD:-psms_password}@db:5432/${POSTGRES_DB:-psms}
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key}
      DEBUG: ${DEBUG:-true}
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: psms-web
    depends_on:
      - backend
    ports:
      - "3000:3000"
    volumes:
      - ./web/src:/app/src
      - ./web/vite.config.js:/app/vite.config.js
    command: npm run dev -- --host 0.0.0.0

  minio:
    image: minio/minio
    container_name: psms-minio
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3

  createbuckets:
    image: minio/mc
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c " /usr/bin/mc alias set myminio http://minio:9000 ${MINIO_ROOT_USER:-minioadmin} ${MINIO_ROOT_PASSWORD:-minioadmin}; /usr/bin/mc mb myminio/psms-images; /usr/bin/mc anonymous set public myminio/psms-images; exit 0; "

volumes:
  postgres_data:
  minio_data:
