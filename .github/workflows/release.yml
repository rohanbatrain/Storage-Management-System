name: Build & Release
on:
  push:
    tags: ['v*']

permissions:
  contents: write

jobs:
  # ─── Run tests before building anything ───
  test:
    name: Pre-Release Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
      - name: Run tests
        run: |
          cd backend
          python -m pytest tests/ -v --noconftest

  # ─── Build Python backend on each OS ───
  build-backend:
    needs: test
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            artifact: backend-macos
          - os: windows-latest
            artifact: backend-windows
          - os: ubuntu-latest
            artifact: backend-linux
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt pyinstaller
      - name: Build executable
        run: |
          cd backend
          python build_executable.py
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: electron/backend-dist/

  # ─── Package Electron app on each OS ───
  build-electron:
    needs: build-backend
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            backend_artifact: backend-macos
            electron_args: --mac
          - os: windows-latest
            backend_artifact: backend-windows
            electron_args: --win
          - os: ubuntu-latest
            backend_artifact: backend-linux
            electron_args: --linux
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.backend_artifact }}
          path: electron/backend-dist/
      - name: Make backend executable
        if: runner.os != 'Windows'
        run: chmod +x electron/backend-dist/sms-server
      - name: Build web frontend
        run: |
          cd web
          npm ci
          npm run build
      - name: Copy frontend to Electron
        shell: bash
        run: |
          rm -rf electron/renderer
          mkdir -p electron/renderer
          cp -r web/dist/* electron/renderer/
      - name: Install Electron dependencies
        run: |
          cd electron
          npm ci
      - name: Install Linux missing deps
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libfuse2
      - name: Build Electron app
        run: |
          cd electron
          npx electron-builder ${{ matrix.electron_args }}
      - uses: actions/upload-artifact@v4
        with:
          name: electron-${{ matrix.os }}
          path: |
            electron/dist/*.dmg
            electron/dist/*.zip
            electron/dist/*.exe
            electron/dist/*.AppImage
            electron/dist/*.deb

  # ─── Build Android APK ───
  build-mobile:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      - name: Install dependencies
        run: |
          cd mobile
          npm ci
      - name: Generate native Android project
        run: |
          cd mobile
          npx expo prebuild --platform android --no-install
      - name: Build release APK
        run: |
          cd mobile/android
          chmod +x gradlew
          ./gradlew assembleRelease
      - name: Find and rename APK
        run: |
          APK=$(find mobile/android -name "*.apk" -path "*/release/*" | head -1)
          mkdir -p mobile/dist
          cp "$APK" mobile/dist/SMS-Mobile-${{ github.ref_name }}.apk
      - uses: actions/upload-artifact@v4
        with:
          name: mobile-android
          path: mobile/dist/*.apk

  # ─── Create GitHub Release ───
  create-release:
    needs: [build-electron, build-mobile]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts/
      - name: List artifacts
        run: find artifacts/ -type f | head -50
      - uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/electron-*/**
            artifacts/mobile-android/**
