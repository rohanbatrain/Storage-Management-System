site_name: Storage Management System
site_description: Documentation for SMS â€” organize, track, and search every physical item you own.
site_author: Rohan
site_url: https://rohanbatrain.github.io/Storage-Management-System/docs/
repo_url: https://github.com/rohanbatrain/Storage-Management-System
site_dir: site/docs

theme:
  name: material
  palette: 
    - scheme: default
      primary: indigo
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

plugins:
  - search

nav:
  - Home: index.md
  - Installation: installation.md
  - Usage Guide: usage.md
  - API Reference: api.md
  - Multi-Device Sync: sync.md
  - Development: development.md
  - Release Process: release-process.md
